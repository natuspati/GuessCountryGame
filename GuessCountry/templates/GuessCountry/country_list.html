{% extends 'base.html' %}
{% load GuessCountry_tags %}
{% block content %}
    <div class="col-8 col-md-4 mx-auto">
        <div class="list-group">
            {% for country in country_list %}
                <a class="list-group-item list-group-item-action"
                   href="{% url 'GuessCountry:country-detail' country.slug %}">
                    {{ country.name }}
                </a>
            {% endfor %}
        </div>
    </div>


{% endblock %}
